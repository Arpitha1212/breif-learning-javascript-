<body>
  <script>
    var name = "johnny"
    console.log(greet(name));
    function greet(name){
      var output = (name === 'johnny') ?'Hey my friend!' : 'Hi';
      return output
    }

    console.log(number(5));
    function number (num){
      if(num<0){
        return num
      }else{
        return "-"+num
      }
    }
    
    var summation = function(num){
      var sum=0;
      for(let i=1;i<=num;i++){
        sum=sum+i;
      }
      return sum
    }
    
    console.log(summation(8))
    
  </script>
</body>
