<!DOCTYPE html>
<html>
<head>
  <title>DisplayHours</title>
</head>
<body>
  <script>
    const hour = 17;
    const name= 'Richard Antony';
    if (hour >= 6 && hour <= 12) {
        console.log(`Good morning ${name}!`);
      } else if (hour >= 13 && hour <= 17) {
        console.log(`Good afternoon ${name}!`);
      } else {
        console.log(`Good night ${name}!`);
      }
  </script>
</body>
</html>
