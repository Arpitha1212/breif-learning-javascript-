<!DOCTYPE html>
<html>
<head>
  <title>Cart Quantity</title>
</head>
<body>
  <button onclick="
    console.log(`Cart Quantity: ${cartQuantity} `);
      ">
    Show  Quantity
  </button>

  <button  onclick="  
   updateCartQuantity(1);
  ">
    Add to cart
  </button>

  <button onclick="
  updateCartQuantity(2);
  ">
    +2
  </button>

  <button onclick="
  updateCartQuantity(3);
  ">
    +3
  </button>

  <button onclick="
  cartQuantity=0;
  console.log(`Cart Quantity: ${cartQuantity} `);
  " >
    Reset Cart
  </button>

  <button onclick="
   updateCartQuantity(-1)">
    Remove from cart
  </button>

  <button onclick="updateCartQuantity(-2);
  ">
    -2
  </button>

  <button onclick="
 updateCartQuantity(-3);
">
  -3
</button>
  <script>

    let cartQuantity=0;

    function updateCartQuantity(charge){
      if(cartQuantity + charge >10){
        console.log('Cart is Full');
        return;
      } else if(cartQuantity+charge < 0){
        console.log('Cart has not enough Quantity');
        return;
      }
    }
    cartQuantity += charge;
    console.log(`Cart quantity: ${cartQuantity}`);
  </script>
  
</body>
</html>
