<!-- Write a JavaScript program to print the current window contents.   -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>print_current_page</title>
</head>
<body>
  <p>Click the below button to get current window page</p>
  <button onclick="print_current_page();">click</button>
   <script>
    function print_current_page(){
      window.print();
    }
  </script>
</body>
</html>
